<!DOCTYPE html>
<html>
<head>
	<title>css</title>
	<style type="text/css">
		header{
			background-color:green;
		}
		main{
			background-color:#424242;
		}
		aside{
			background-color: orange;
		}
		#foot {
			background-color: blue;
		}

		.primer{
			font-size: 30px;
		}
		#segundo{
			font-size: 5px;
		}

		footer{
			background-color: black!important;
		}
	</style>

</head>
<body>
<header>
	<p class="primer">header</p>
</header>
<main id="segundo">
	<p>main</p>
</main>
<aside class="primer">
	<p>aside</p>
</aside>
<footer id="foot" >
	<p>footer</p>
</footer>	


</body>
</html>
