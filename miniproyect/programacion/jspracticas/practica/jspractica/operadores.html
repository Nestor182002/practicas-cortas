<!DOCTYPE html>
<html>
<head>
	<title>js</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width-device-width, initial-scale=1.0">
	<script src="operadores.js"></script>
</head>
<body>
	<h1>tipos de operadores</h1>

	<form id="formulario">
		
		<p>numero 1:<input type="text" id="numeroUno" name="numeroUno"><p><button  type="button" id="incremento" name="incremento" onclick="incrementar()">++</button></p></p>

		<p>numero 2:<input type="text" id="numeroDos" name="numeroDos"><p><button  type="button" id="decremento" name="decremento" onclick="decrementar()">--</button></p></p>

		<p><button  type="button" id="operacion" name="operacion" onclick="resultadosOperacion()">operacion</button></p>
		<p>resultado:<input type="text" id="resultado" name="resultado"></p>

		<p><button  type="button" id="operacion" name="operacion" onclick="comparacion()">son iguales?</button></p>
		<p>resultado:<input type="text" id="respuesta" name="respuesta"></p>
	</form>

</body>
</html>
