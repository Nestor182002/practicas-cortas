<!DOCTYPE html>
<html>
<head>
	<title>aja</title>
	<meta name="viewport" content="width-device-width, initial-scale=1.0">
	
	<link rel="stylesheet" type="text/css" href="prueba.css">
</head>
<body>
		<form class="container-padre">
			<div class="container">
			<input  class="text" type="text" name="text" id="pantalla" >
			</div>
			<div class="container_two">
				<button type="button" class="number" id="uno" >1</button>	
				<button type="button" class="number" id="dos">2</button>	
				<button type="button" class="number" id="tres">3</button>	
				<button type="button" class="suma" id="suma">+</button>	
				<button type="button" class="number" id="cuatro">4</button>
				<button type="button" class="number" id="cinco">5</button>	
				<button type="button" class="number" id="seis">6</button>	
				<button type="button" class="resta" id="resta">-</button>
				<button type="button" class="number" id="siete">7</button>	
				<button type="button" class="number" id="ocho">8</button>	
				<button type="button" class="number" id="nueve">9</button>	
				<button type="button" class="multi" id="multi">*</button>
				<button type="button" class="delete" id="delete">C</button>	
				<button type="button" class="number" id="cero">0</button>
				<button type="button" class="igual" id="igual">=</button>
				<button type="button" class="div" id="division">%</button>			
			</form>
	
<script src="prueba.js"></script>
</body>

</html>
